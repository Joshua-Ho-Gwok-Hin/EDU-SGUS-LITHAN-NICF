	<h1>Course Registration</h1>	
	<br>
	<form name='registrationDetails' onSubmit="return formValidate()" method="GET" action="thankyou.html">
        
        <label for="course">Courses:</label><br>
        <select name="course" id="course">
            <option selected="" value="Default">- Select a course -</option>
            <option value="HTML Fundamentals">HTML Fundamentals</option>
            <option value="MS Office">MS Office</option>
            <option value="No idea">I have no idea. I need assistance. Please contact me.</option>
        </select>
        <br><br>

        <label for="userName">User Name:</label><br>
        <input type="text" name="userName" id="userName" size="42" placeholder="Enter a User Name without space"  />
        <br><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" size="42" placeholder="Enter your email here" required  />
        <br><br>

        <label for="contact">Contact:</label><br>
        <!-- <input type="tel" name="contact" id="contact" size="42" placeholder="Enter your contact number here" /> -->
		<input type="tel" name="contact" id="contact" size="42" required/>
        <br><br>
        <label for="message">Your comments:</label><br>
        <textarea name="message" id="message" rows="5" cols="45" placeholder="Enter your comments here" required></textarea>
        <br><br>
        <input type="submit" name="Submit" value="send" />

    </form>
	
</div>
